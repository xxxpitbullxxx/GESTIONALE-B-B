<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B&B Gestionale</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#F5E6D3,#D4A574);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.box{background:#fff;border-radius:20px;padding:40px;box-shadow:0 10px 40px rgba(0,0,0,0.1);max-width:400px;width:100%;text-align:center}
.logo{font-size:60px;margin-bottom:20px}
h1{color:#333;margin-bottom:10px}
p{color:#666;margin-bottom:30px}
input{width:100%;padding:15px;border:2px solid #ddd;border-radius:10px;font-size:16px;margin-bottom:20px}
input:focus{outline:none;border-color:#D4A574}
button{width:100%;padding:15px;background:linear-gradient(135deg,#D4A574,#B8935E);color:#fff;border:none;border-radius:10px;font-size:16px;font-weight:bold;cursor:pointer}
.err{color:#f44336;margin-top:15px;display:none}
</style>
</head>
<body>
<div class="box">
<div class="logo">üè°</div>
<h1>B&B Gestionale</h1>
<p>Love Nest & La Tartaruga</p>
<form id="f">
<input type="password" id="p" placeholder="Password" required>
<button type="submit">Accedi</button>
</form>
<div class="err" id="e">‚ùå Password errata</div>
</div>
<script>
const PWD='G1ul14t14m0';
document.getElementById('f').onsubmit=function(ev){
ev.preventDefault();
if(document.getElementById('p').value===PWD){
sessionStorage.setItem('a','1');
window.location.href='app.html';
}else{
document.getElementById('e').style.display='block';
document.getElementById('p').value='';
setTimeout(()=>document.getElementById('e').style.display='none',3000);
}
};
if(sessionStorage.getItem('a')==='1')window.location.href='app.html';
</script>
</body>
</html>
