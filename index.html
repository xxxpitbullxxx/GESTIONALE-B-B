<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&B Gestionale - Accesso</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F5E6D3 0%, #D4A574 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo { font-size: 60px; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; margin-bottom: 30px; }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="password"]:focus { outline: none; border-color: #D4A574; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #D4A574 0%, #B8935E 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { transform: translateY(-2px); }
        .error { color: #f44336; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè°</div>
        <h1>B&B Gestionale</h1>
        <p>Love Nest & La Tartaruga</p>
        <form id="form">
            <input type="password" id="pwd" placeholder="Password" required autocomplete="off">
            <button type="submit">Accedi</button>
        </form>
        <div class="error" id="err">‚ùå Password errata</div>
    </div>
    <script>
        const PWD='G1ul14t14m0';
        document.getElementById('form').onsubmit=function(e){
            e.preventDefault();
            if(document.getElementById('pwd').value===PWD){
                sessionStorage.setItem('auth','1');
                window.location.href='app.html';
            }else{
                document.getElementById('err').style.display='block';
                document.getElementById('pwd').value='';
                setTimeout(()=>document.getElementById('err').style.display='none',3000);
            }
        };
        if(sessionStorage.getItem('auth')==='1')window.location.href='app.html';
    </script>
</body>
</html>
